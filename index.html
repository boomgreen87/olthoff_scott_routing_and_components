<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <!-- Add Vue libraries here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js"></script>
    <title>Routing With Vue</title>
</head>
<body>
    <main id="app">
        <!-- These are our nav links - They get transpiled in anchor tags -->
        <router-link to="/">Go to Splash</router-link>
        <router-link to="/app">Go to App</router-link>

        <!-- This is like a {{{ body }}} tag in Handlebars -->
        <!-- Our components get rendered here -->
        <router-view></router-view>
    </main>

    <script src="js/main.js" type="module"></script>
</body>
</html>
